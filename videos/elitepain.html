      background-color: #100f0fdf;

    }

    h1 {
      text-align: center;

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-item {
      background-color: #14131391;
      border: 1px solid #14131391;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer; /* Change cursor to pointer */
    }


    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background-color: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .category-item h2 {
      font-size: 1em;
      color: #333;
      margin-top: 10px;
    }
  </style>

  <script>
    // Get all category items
    const categoryItems = document.querySelectorAll('.category-item');

    // Add click event to each category item
    categoryItems.forEach(item => {
      item.addEventListener('click', function() {
        const iframe = this.querySelector('iframe');
        const currentSrc = iframe.src;

        // Pause all videos by resetting their src
        categoryItems.forEach(i => {
          const video = i.querySelector('iframe');
          if (video !== iframe) {
            video.src = video.src; // Reset the src to stop the video
          }
        });

        // Play the clicked video
        iframe.src = currentSrc + "?autoplay=1"; // Add autoplay parameter

        // Request full screen for the clicked video
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
          iframe.msRequestFullscreen();
        }
      });
    });
