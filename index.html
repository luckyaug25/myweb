<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <style>
        body {
            background-color: black;
            color: aqua;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: aqua;
            text-decoration: none;
            padding: 10px 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: aqua;
            color: black;
        }

        /* Carousel styles */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 600px;
            overflow: hidden;
            margin-top: 50px;
        }

        .carousel .container {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 500px;
            height: 600px;
            transition: transform 0.5s ease;
        }

        .carousel .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel .container .text {
            background-color: rgba(235, 230, 230, 0.366);
            color: rgb(0, 255, 140);
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Container positions for desktop mode */
        .center {
            transform: scale(1) translateX(0);
            z-index: 2;
        }

        .left {
            transform: scale(0.8) translateX(-300px);
            z-index: 1;
        }

        .right {
            transform: scale(0.8) translateX(300px);
            z-index: 1;
        }

        /* Clickable areas */
        .clickable-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%; /* Each area takes half the width of the carousel */
            cursor: pointer;
            z-index: 5; /* Ensure it's above the containers */
        }

        .clickable-area.left {
            left: 0;
        }

        .clickable-area.right {
            right: 0;
        }

        /* Mobile responsive layout */
        @media (max-width: 768px) {
            .carousel .container {
                width: 70%;
                height: 70vh;
            }

            .carousel .left {
                transform: scale(0.9) translateX(-200px);
            }

            .carousel .right {
                transform: scale(0.9) translateX(200px);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Hamburger menu for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Navbar links -->
        <div class="nav-links">
            <a href="hub.html">Home</a>
            <a href="stories.html">Stories</a>
            <a href="videos.html">Videos</a>
            <a href="photos.html">Photos</a>
        </div>
    </div>

    <!-- Carousel section -->
    <div class="carousel">
        <!-- Clickable areas for navigation -->
        <div class="clickable-area left" onclick="moveLeft()"></div>
        <div class="clickable-area right" onclick="moveRight()"></div>

        <a href="stories.html" class="container center">
            <img src="https://i.pinimg.com/564x/52/73/7f/52737f58753eb965aec9a8b2f7f21615.jpg" alt="Stories">
            <div class="text">STORIES</div>
        </a>

        <a href="videos.html" class="container right">
            <img src="https://i.pinimg.com/736x/77/00/a0/7700a0f3b4f128661df93b4e0272ebdd.jpg" alt="Videos">
            <div class="text">VIDEOS</div>
        </a>

        <a href="photos.html" class="container left">
            <img src="https://i.pinimg.com/736x/db/09/e9/db09e940cb8e3132b30f16fd11e5dcd5.jpg" alt="Photos">
            <div class="text">PHOTOS</div>
        </a>

        <a href="comic.html" class="container left">
            <img src="https://i.pinimg.com/736x/db/09/e9/db09e940cb8e3132b30f16fd11e5dcd5.jpg" alt="Photos">
            <div class="text">COMICS</div>
        </a>
    </div>

    <!-- JavaScript for toggling hamburger menu and carousel -->
    <script>
        let currentIndex = 0;
        const containers = document.querySelectorAll('.container');
        const totalContainers = containers.length;

        function updateCarousel() {
            containers.forEach((container, index) => {
                container.classList.remove('center', 'left', 'right');
                if (index === currentIndex) {
                    container.classList.add('center');
                } else if (index === (currentIndex - 1 + totalContainers) % totalContainers) {
                    container.classList.add('left');
                } else if (index === (currentIndex + 1) % totalContainers) {
                    container.classList.add('right');
                }
            });
        }

        function moveLeft() {
            currentIndex = (currentIndex - 1 + totalContainers) % totalContainers;
            updateCarousel();
        }

        function moveRight() {
            currentIndex = (currentIndex + 1) % totalContainers;
            updateCarousel();
        }

        // Initialize the carousel
        updateCarousel();
    </script>

</body>
</html>
