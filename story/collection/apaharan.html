            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height for body */
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #111;
            padding: 10px;
            position: fixed;
            bottom: 0; /* Position at the bottom */
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: aqua;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
            width: 30px;
        }

        }

            font-size: 20px; /* Icon size */

        }

        /* Story section */
        .story-section {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Single column by default */
            gap: 20px;
            margin: 20px;
            flex-grow: 1; /* Allow this to take remaining space */
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: none; /* For Firefox */
        }
        .story-section a{
            text-decoration: none;
        }
        
        .story-section::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }

        .story-card {
            background-color: #222;
            color: aqua;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
        }

        .story-card h2 {
            color: black;
            margin: 0;
            background-color: rgba(239, 249, 249, 0.815);
            border-radius: 0 0 10px 10px;
            font-size: 20px;
        }

        /* Responsive grid for larger screens */
        @media (min-width: 1024px) {
            .story-section {
                grid-template-columns: repeat(5, 1fr); /* 5 columns on desktop */
                
            }

            .navbar {
                position: sticky; /* Keep navbar at top on desktop */
                top: 0;
            }
        }

        /* Responsive grid for medium screens */
        @media (min-width: 768px) and (max-width: 1023px) {
            .story-section {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on tablets */
                margin-bottom: 20px;
            }
        }
