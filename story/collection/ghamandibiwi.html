    <style>
        body {
            background-color: black;
            color: aqua;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #111;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: aqua;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: aqua;
            color: black;
        }

        /* Category section styles */
        .stories-section {
            margin: 20px;
            text-align: center;
            padding-bottom: 60px; /* Space for the navbar */
        }

        .stories-section h2 {
            color: aqua;
            margin-bottom: 20px;
        }

        /* stories container: 4 categories per row */
        .stories-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 40px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .stories-item {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative; /* Allow absolute positioning for title */
            overflow: hidden; /* Hide overflow for rounded corners */
            margin-top: 20px;
        }

        .stories-item img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .stories-title {
            position: absolute;
            bottom: 0px; /* Position at the bottom */
            left: 0px; /* Position from left */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white; /* Text color *//* Padding around the text */
            width: 100%;
            border-radius: 5px; /* Rounded corners */
            font-size: 25px; /* Font size */
            font-weight: bold; /* Bold text */
        }

        /* Responsive: for mobile devices, show 1 stories per row */
        @media (max-width: 768px) {
            .stories-container {
                grid-template-columns: 1fr; /* 1 category per row */
                
            }
        }
    </style>
</head>
