<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            background-color: black;
            color: aqua;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height for body */
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #111;
            padding: 10px;
            position: fixed; /* Fix navbar to bottom */
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: aqua;
            text-decoration: none;
            text-align: center;
            font-size: 12px;
            flex-grow: 1;
        }

        .navbar a:hover {
            background-color: aqua;
            color: black;
            border-radius: 3px;
        }

        .navbar i {
            display: block;
            font-size: 15px; /* Icon size */
            margin-bottom: 3px; /* Space between icon and text */
            margin-right: 4px;
        }

        /* Photos section styles */
        .photos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-grow: 1; /* Allow this to take remaining space */
            overflow-y: scroll; /* Enable vertical scrolling */
            scrollbar-width: none; /* For Firefox */
        }
        
        .photos-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }

        .photo-item {
            width: 250px;
            height: auto;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            cursor: pointer; /* Show pointer cursor on hover */
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensure the image covers the container without distortion */
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Fullscreen popup styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dark background */
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Above other elements */
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .photo-item {
                width: 90%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>

    <script>
        function openPopup(element) {
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = element.querySelector('img').src; // Get the source of the clicked image
            popup.style.display = 'flex'; // Show the popup
        }

        function closePopup(event) {
            if (event.target === document.getElementById('popup') || event.target.classList.contains('close-btn')) {
                document.getElementById('popup').style.display = 'none'; // Hide the popup
            }
        }
    </script>
