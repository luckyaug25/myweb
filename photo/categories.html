    <style>
        body {
            background-color: black;
            color: aqua;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #111;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: aqua;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: aqua;
            color: black;
        }

        /* Category section styles */
        .category-section {
            margin: 20px;
            text-align: center;
            padding-bottom: 60px; /* Space for the navbar */
        }

        .category-section h2 {
            color: aqua;
            margin-bottom: 20px;
        }

        /* Category container: 4 categories per row */
        .category-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin: 0;
        }

        .category-item {
            height: 500px;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative; /* Allow absolute positioning for title */
            overflow: hidden; /* Hide overflow for rounded corners */
        }

        .category-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .category-title {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px; /* Position from left */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white; /* Text color */
            padding: 5px 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
        }

        /* Responsive: for mobile devices, show 1 category per row */
        @media (max-width: 768px) {
            .category-container {
                grid-template-columns: 1fr; /* 1 category per row */
            }
        }
    </style>
</head>
